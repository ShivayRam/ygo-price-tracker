# .github/workflows/daily-fetch.yml
name: Daily price fetch

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC = 12:00 SAST daily

permissions:
  contents: write                       # allow commit & push with GITHUB_TOKEN

concurrency:
  group: daily-fetch                    # avoid overlapping daily runs
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"                  # enable pip caching
          cache-dependency-path: |
            requirements.txt
            **/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker
        run: |
          python price_tracker.py --cards cards.txt --db prices.db --csv prices_latest.csv

      # Optional: keep a downloadable copy from each run (helpful for audits/debug)
      - name: Upload artifacts (DB, CSV, logs)
        uses: actions/upload-artifact@v4
        with:
          name: ygo-tracker-${{ github.run_number }}
          path: |
            prices.db
            prices_latest.csv
            logs/
          if-no-files-found: warn
          retention-days: 7

      - name: Commit updated artifacts to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add prices.db prices_latest.csv || true
          git commit -m "chore: daily fetch" || echo "No changes to commit"
          git push
